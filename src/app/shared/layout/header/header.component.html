<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">conduit</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Show this for logged out users -->
      <ul *appShowAuthed="false" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            Sign in
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            Sign up
          </a>
        </li>
      </ul>

      <!-- Show this for logged in users -->
      <ul *appShowAuthed="true" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active">
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active">
            <i class="ion-gear-a"></i>&nbsp;Settings
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/profile', currentUser.username]"
            routerLinkActive="active"
          >
            <img
              [src]="currentUser.image"
              *ngIf="currentUser.image"
              class="user-pic"
            />
            {{ currentUser.username }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
